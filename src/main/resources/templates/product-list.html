<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">
<head >
  <meta charset="UTF-8">
  <title>Products</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style type="text/css"></style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="font-family: 'Lucida Sans Unicode','Lucida Bright',Sans-Serif,serif;font-size: 23px;border-collapse: collapse;text-align: center;background: gainsboro ">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4" >Product Manager</h1>
    <hr class="my-4">
    <div class="custom-control custom-checkbox">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Create Date</th>
          <th>Place Storage</th>
          <th>Reserved</th>
        </tr>

        <tr th:each="prod : ${products}">
          <td th:text="${prod.id}"></td>
          <td th:text="${prod.name}"></td>
          <td th:text="${prod.description}"></td>
          <td th:text="${prod.create_date}"></td>
          <td th:text="${prod.place_storage}"></td>
          <td><input type="checkbox" class=""  value="prod.reserved" name="reserved" th:href="${prod.reserved}"></td>


          <th ><a class="btn btn-success" th:href="@{product-update/{id}(id=${prod.id})}">Edit</a></th>
          <th ><a class="btn btn-danger" th:href="@{product-delete/{id}(id=${prod.id})}">Delete</a></th>
        </tr>

      </table>
    </div>
    <hr class="my-4">
    <a class="btn btn-primary  btn-lg" href="/product-create">Create</a>
    <div/>
  </div>
</body>
</html>
