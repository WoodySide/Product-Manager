<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update Product</title>
<style type="text/css"></style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="font-family: 'Lucida Sans Unicode','Lucida Bright',Sans-Serif,serif;font-size: 20px;border-collapse: collapse;text-align: center;background: gainsboro ">
<div class="container">
  <div class="jumbotron">
    <form  action="#" th:action="@{/product-update}" th:object="${product}" method="post">
      <table class="table">
        <tr  style="background: #AFCDE7;color: white;padding: 10px 20px"></tr>
        <tr><th > <label  for="name">Id</label>
          <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"> </th></tr>
        <tr><th> <label  for="name">Name</label>
          <input type="text" th:field="*{name}" id="name" placeholder="Name"> </th></tr>

        <tr><th> <label for="description">Description</label>
          <input type="text" th:field="*{description}" id="description" placeholder="Description">  </th></tr>

        <tr><th> <label for="create_date">Create date</label>
          <input type="date" th:field="*{create_date}" id="create_date" placeholder="Create date"></th></tr>

        <tr><th> <label for="place_storage">Place storage</label>
          <input type="text" th:field="*{place_storage}" id="place_storage" placeholder="Place storage"> </th></tr>

      </table>
      <hr class="my-4">
      <input  class="btn btn-secondary" type="submit" value="Update Product">
      <button  class="btn btn-secondary" onclick="window.location='http://localhost:8080/products';return false;">Cancel</button>
  </div>
</div>
</form>
</body>
</html>
